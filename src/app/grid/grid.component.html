<ng-template #noItems>
  <hr>
  <h5>There are no Products to list</h5>
</ng-template>

<div class="d-flex justify-content-center">
  <table mat-table [dataSource]="gridShoppingList" class="mat-elevation-z8" [trackBy]="trackByUid">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Availability Column -->
      <ng-container matColumnDef="availability">
        <th mat-header-cell *matHeaderCellDef> Availability </th>
        <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
      </ng-container>
    
      <!-- Location Column -->
      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let element"> {{element.location}} </td>
      </ng-container>
    
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button (click)="remove(element)" button type="button" class="btn btn-secondary"> Remove </button> </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="firestoredisplayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: firestoredisplayedColumns;"></tr>
    </table>
</div>
