<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Item Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#" routerLink="/">Finder<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" routerLink="/list">List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" routerLink="/online">Online</a>
          </li>
        </ul>
        <!-- Either one or the other displayed-->
        <div *ngIf="auth && auth.userData | async">
          <span class="navbar-text">
            <p class="float-right p-2">Hi, {{ (auth.userData | async)?.email }}</p>
            <button mat-raised-button (click)="onClickSignOut()" button type="button" class="btn btn-secondary"> Sign Out </button>
          </span>
        </div>
        <div *ngIf="!(auth.userData | async)">
          <span class="navbar-text">
          <button mat-raised-button (click)="onClickSignIn()" button type="button" class="btn btn-secondary"> Sign In </button>
          </span>
        </div>
      </div>
    </nav>
