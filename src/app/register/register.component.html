<div class="container register-form">
    <div class="form">
        <div class="note">
            <p>Register now by filling the information.</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter Email" value="" [(ngModel)]='email'/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Password" value="" [(ngModel)]='password'/>
                    </div>
                </div>
            </div>
            <button mat-raised-button (click)="register()" button type="button" class="btn btn-secondary"> Submit </button>
        </div>
    </div>
</div>
